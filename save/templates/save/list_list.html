{% extends 'save/base.html' %}

{% block content %}
<div class="list_form">
    <ol>
        {% for list in lists %}
            <h1>
                <li>
                    <a class="list_list" href="{% url 'list_detail' pk=list.pk %}">{{ list.title }}</a>
                </li>
            </h1>
        {% endfor %}
    </ol>
</div>
{% endblock %}
